          <div class="col-sm-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">Billing Details</h4>
              </div>
              <div class="panel-body providerEdit">
                <form id="parsley_reg" action="/">
                  <div class="row">
                    <div class="col-sm-4">
                      <div class="form_sep">
                        <label class="req">Name</label>
                        <input type="text" data-required="true" class="form-control parsley-validated" name="reg_input_name" >
                      </div>
                      <div class="form_sep">
                        <label class="req">Last</label>
                        <input type="text" data-required="true" class="form-control parsley-validated" name="reg_input_name">
                      </div>
                      <div class="form_sep">
                        <label class="req">Phone</label>
                        <input type="text" data-required="true" class="form-control parsley-validated" name="reg_input_name">
                      </div>
                      <div class="form_sep">
                        <label class="req">Address</label>
                        <input type="text" data-required="true" class="form-control parsley-validated" name="reg_input_name">
                      </div>
                      <div class="form_sep">
                        <label class="req">City</label>
                        <input type="text" data-required="true" class="form-control parsley-validated" name="reg_input_name">
                      </div>
                      <div class="form_sep">
                        <label class="req">State</label>
                        <input type="text" data-required="true" class="form-control parsley-validated" name="reg_input_name">
                      </div>
                      <div class="form_sep">
                        <label class="req">Zip</label>
                        <input type="text" data-required="true" class="form-control parsley-validated" name="reg_input_name">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="nameNote"><strong>How would you like to pay?</strong></div>
                      <div class="form_sep">
                        <label class="radio-inline"><input type="radio" value="" name="" />Checking Account  </label>
                        <input type="text" data-required="true" class="form-control parsley-validated" name="reg_input_name" placeholder="Bank Name">
                      </div>
                      <div class="form_sep">
                        <input type="text" data-required="true" class="form-control parsley-validated" name="reg_input_name" placeholder="Bank Routing Number">
                      </div>
                      <div class="form_sep">
                        <input type="text" data-required="true" class="form-control parsley-validated" name="reg_input_name" placeholder="Bank Account #">
                      </div>
                      <div class="form_sep">
                        <label class="radio-inline"><input type="radio" value="" name="" />Credit Card  </label>
                        <input type="text" data-required="true" class="form-control parsley-validated" name="reg_input_name" placeholder="Credit Card Number ">
                      </div>
                      <div class="form_sep">
                        <input type="text" data-required="true" class="form-control parsley-validated" name="reg_input_name" placeholder="Expiration Date">
                      </div>
                      <div class="form_sep">
                        <input type="text" data-required="true" class="form-control parsley-validated" name="reg_input_name" placeholder="CVV Code">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 btmButton">
                    	<a href="#" class="btn btn-default">Submit</a>
                    </div>
                    </div>
