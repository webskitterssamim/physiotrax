<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Physiotrax</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes"/>
<link href="css/patient-style.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="js/custom-script.js"></script>
	
</head>

<body>
<div class="page glbCls">
  <header class="header glbCls">
    <div class="mainWrap glbCls clearfix">
      <div class="logo leftCls"><a href="#"><img src="images/logo.png" width="331" height="91" alt="logo"></a></div>
      <div class="heaerRight rightCls">
        <div class="headerBlock glbCls alignRight"><a class="patientLogout" href="#">Patient Logout</a> <a class="orangeBtn" href="#">Provider Login</a> </div>
        <div class="headerBlock glbCls last">
          <nav class="navigation">
            <ul class="clearfix">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Foundation</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Price</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#">Providers</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="main glbCls">
    <section class="mainBlock glbCls howItPan">
      <div class="mainWrap glbCls clearfix">
        <div class="titleBox glbCls noneBg">
          <h4 class="blockTitle glbCls"><span>Patient <em>Setup</em></span></h4>
        </div>
        <div class="transparentBox glbCls smallRadius"> <span class="bgRec smallRadius"></span>
          <div class="transBoxIn glbCls">
            
            <div class="setupPan">
				<label>First</label>
				<input type="text" value="First Name" class="spInputText">
				<br class="spacer">
				<label>Last</label>
				<input type="text" value="Last Name" class="spInputText">
				<br class="spacer">
				<label>Email</label>
				<input type="text" value="Email Address" class="spInputText">
				<br class="spacer">
				<label>Phone</label>
				<input type="text" value="Phone" class="spInputText">
				<br class="spacer">
				<label>Address</label>
				<input type="text" value="Address" class="spInputText">
				<br class="spacer">
				<label>City</label>
				<input type="text" value="City" class="spInputText">
				<br class="spacer">
				<label>State </label>
				<input type="text" value="State " class="spInputText">
				<br class="spacer">
				<label>Zip</label>
				<input type="text" value="Zip" class="spInputText">
				<br class="spacer">
				<label>Diagnosis</label>
				<input type="text" value="Diagnosis" class="spInputText">
				<br class="spacer">
				<label>Welcome Message</label>
				<textarea>Hi Bill! Welcome to our in-house patient tracking system where you can view the assigned exercises to make your knee better and log and report progress in between our visits! See you soon! Bob </textarea>
				<br class="spacer">
				<label>&nbsp;</label>
				<input type="button" value="Done" class="spDoneBtn">
			</div>
            
	
	
            
          </div>
        </div>
		
		
		
		
      </div>
    </section>
  </div>
  <footer class="footer glbCls">
    
    <div class="copyrightSec glbCls alignCenter">
      <div class="mainWrap glbCls clearfix"> Â©2015 <a href="#">Physiotrax.com</a> All Rights Reserved </div>
    </div>
  </footer>
</div>
</body>
</html>
